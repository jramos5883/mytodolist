<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <title>mytodolist</title>
</head>

<body>
    <div class="title"><h1>myToDoList</hi></div>
    
    <div class="proj-side">
        <h2 class="proj-list-title">Projects:</h2>
        <ul class="proj-list" data-proj-list>
            <!--<li class="proj-name active-proj">Daily</li>
            <li class="proj-name">Weekly</li>
            <li class="proj-name">Yearly</li>-->
        </ul>

        <form action="" data-new-proj-form>
            <input
                type="text"
                class="new proj"
                data-new-proj-input
                placeholder="Project Name"
                aria-label="new list name"
            />
            <button class="btn-proj"
                aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="proj-title">Mock Project</h2>
            <p class="task-count">2 tasks remaining</p>
        </div>
    
        <div class="todo-body">
            <div class="tasks">
                <div class="new task creator">
                    <form action="">
                        <input
                        type="text"
                        class="new task"
                        placeholder="Task Name"
                        -label="new task name"
                        />

                        <button class="btn-create"
                        aria-label="create new task">+</button>
                    </form>
                </div>
            </div>
            <div class="delete-btns">
                <button class="btn-delete">Clear Completed Tasks</button>
                <button class="btn-delete">Delete List</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>

</html>
